<!DOCTYPE html>

    <title>Videos com HTML5</title>

<body>
    <h1>Inserindo videos com html5</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

        <p>Seu navegador ñão é compativel com video, caso queria fazer o download <a href="midia/apertandolaranja.zip.zip" download="apertandolaranja.mp4">CLIQUE AQUI!</a></p>
    </video>
